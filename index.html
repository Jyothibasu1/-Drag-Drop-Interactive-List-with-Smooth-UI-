<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="DragDrop.css">
</head>
<body>
    <div class="con">
        <div id="left">
            <div class="list" draggable="true"><img src="../img/p3.jpg" >List Item1</div>
        
            <div class="list" draggable="true"><img src="../img/p2.jpg" >List Item2</div>
        
            <div class="list" draggable="true"><img src="../img/p4.jpg" >List Item3</div>
        
            <div class="list" draggable="true"><img src="../img/p1.jpg" >List Item4</div>
        </div>
        <div id="right"></div>
    </div>

    <script>
        let lists = document.getElementsByClassName("list");
        let rightBox = document.getElementById("right");
        let leftBox = document.getElementById("left");

        for (list of lists){
            list.addEventListener("dragstart", function(e){
                let selected = e.target;

                rightBox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                rightBox.addEventListener("drop", function(e){
                    rightBox.appendChild(selected);
                    selected = null;
                })

                
                leftBox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                leftBox.addEventListener("drop", function(e){
                    leftBox.appendChild(selected);
                    selected = null;
                });

            })
        }
    </script>
</body>
</html>
